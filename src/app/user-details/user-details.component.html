<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <th>Sr.No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Qualification</th>
      </thead>
      <tbody class="table-striped">
        <tr *ngFor="let user of users; let i=index">
          <td>{{i}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.qualification}}</td>
          <td>
          <button class="btn btn-primary" (click)="onEdit(i)">Edit</button>&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="onDelete(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
