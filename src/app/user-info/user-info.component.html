<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="firstName">FirstName</label>
                        <input type="text" class="form-control" name="firstName" ngModel required #fname="ngModel">
                        <span class="help-block alert alert-warning" *ngIf="!fname.valid && fname.touched">Please Enter Firstname..!!</span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">LastName</label>
                        <input type="text" class="form-control" name="lastName" ngModel required #lname="ngModel">
                        <span class="help-block alert alert-warning" *ngIf="!lname.valid && lname.touched">Please Enter Lastname..!!</span>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" ngModel required email #email="ngModel">
                        <span class="help-block alert alert-warning" *ngIf="!email.valid && email.touched">Please Enter valid email..!!</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="">Gender</label>
                            <ul>
                                <li class="radio form-inline" *ngFor="let gender of genders">
                                    <input type="radio" name="gender" [ngModel]="defaultGen" [value]="gender">{{gender}}&nbsp;&nbsp;&nbsp;
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="">Higher Qualification</label>
                            <select name="qualification" id="" class="form-control" [ngModel]="defaultQual" required>
                              <option value="{{quali}}" *ngFor="let quali of qualifications">{{quali}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="text-align:center">
                <button class="btn btn-primary" *ngIf="isSaveEnable" [disabled]="!f.valid">Save Info</button>
            </div>
        </form>
        <button class="btn btn-success" *ngIf="isEdit" (click)="onUpdate()">Update</button>
    </div>
</div>
